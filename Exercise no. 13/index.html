<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Javascript 2</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Web Output #2</h1>
    <table id="tblInput">
      <tr>
        <td width="45%">
          <label for="txtFname">First Name:</label>
        </td>
        <td>
          <input type="text" id="txtFname" />
        </td>
      </tr>
      <tr>
        <td width="45%">
          <label for="txtMname">Middle Name:</label>
        </td>
        <td>
          <input type="text" id="txtMname" />
        </td>
      </tr>
      <tr>
        <td width="45%">
          <label for="txtLname">Last Name:</label>
        </td>
        <td>
          <input type="text" id="txtLname" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="txtAge">Age:</label>
        </td>
        <td>
          <input type="number" id="txtAge" />
        </td>
      </tr>
      <tr style="height: 20px">
        <td></td>
        <td style="padding-top: 15px">
          <button id="btnInsertUpdate" value="insert">Insert</button>
          <button id="btnClear">Clear</button>
        </td>
      </tr>
    </table>
    <br />
    <fieldset>
      <legend>Records</legend>
      <p id="status" style="color: red; font-size: 12px"></p>
      <table
        id="tblRecords"
        style="border-collapse: collapse; margin: auto"
      ></table>
    </fieldset>
    <div>
      <button id="btnClearItems" style="margin-top: 10px">Clear Records</button>
      <label for="sortCriteria">Sort by:</label>
      <select id="sortCriteria">
        <option value="" style="margin-top: 10px">- - - - - - - - - -</option>
        <option value="fname">First Name</option>
        <option value="lname">Last Name</option>
      </select>
      <select id="sortOrder">
        <option value="" style="margin-top: 10px">- - - - - - - - - -</option>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
      <button id="btnSaveData" style="margin-top: 10px">
        Save to Local Storage
      </button>
    </div>
  </body>
</html>
